spring.datasource.url=jdbc:h2:mem:demobank;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.type.preferred_enum_jdbc_type=VARCHAR

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

demobank.seed.test-user=true
demobank.seed.demo-accounts=true
